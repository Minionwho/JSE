    <meta charset="UTF-8" />

      rel="stylesheet"
    />
    <title>Kurir - Delivery Status</title>
  </head>
  <body>
    <div class="container">
      <h2>Delivery Status</h2>
      <div class="info">
        <h5>Tracking Number</h5>
        <h3 class="resi">ZVVF3R241SR123AEW1C</h3>
      </div>
      <div class="info">
        <h5>Arrival date</h5>
        <p class="date">dd/mm/yy</p>
      </div>
      <div class="info">
        <h5>Delivery Status</h5>
        <form action="">
          <input
            type="radio"
            id="onProcess"
            name="status"
            value="onProcess"
            checked
          />
          <label class="status-label label-1" for="onProcess">on process</label>
          <input type="radio" id="delivered" name="status" value="delivered" />
          <label class="status-label label-2" for="delivered">delivered</label>
          <input type="radio" id="cancelled" name="status" value="cancelled" />
          <label class="status-label label-3" for="cancelled">cancelled</label>
        </form>
      </div>
      <!------------------------------------------- DELIVERED -------------------------------------------->
      <div class="delivered">
        <h2>Delivered</h2>
        <form action="">
          <div class="mb-3 row">
            <label for="inputIntendedReceiver" class="col-sm-2 col-form-label"
              >Intended receiver name</label
            >
            <div class="col-sm-6">
              <input
                type="password"
                class="form-control"
                id="inputIntendedReceiver"
              />
            </div>
          </div>
          <div class="mb-3 row">
            <label for="inputActualReceiver" class="col-sm-2 col-form-label"
              >Actual receiver name</label
            >
            <div class="col-sm-6">
              <input
                type="password"
                class="form-control"
                id="inputActualReceiver"
              />
            </div>
          </div>
          <div class="mb-3 row">
            <label for="formFile" class="col-sm-2 col-form-label"
              >Upload Image</label
            >
            <div class="col-sm-6">
              <input class="form-control" type="file" id="formFile" />
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Update Status</button>
        </form>
      </div>
      <!------------------------------------------- CANCELLED -------------------------------------------->
      <div class="cancelled">
        <h2>Cancelled</h2>
        <form action="">
          <div class="mb-3 row">
            <label for="alasanGagalKirim" class="col-sm-2 col-form-label"
              >Alasan gagal kirim</label
            >
            <div class="col-sm-6">
              <textarea class="form-control" id="alasanGagalKirim"></textarea>
            </div>
          </div>
          <div class="mb-3 row">
            <label for="inputReturnedPool" class="col-sm-2 col-form-label"
              >Returned pool</label
            >
            <div class="col-sm-2">
              <select id="inputReturnedPool" class="form-select">
                <option>JKT</option>
                <option>TNG</option>
                <option>BKS</option>
              </select>
            </div>
          </div>
          <div class="mb-3 row">
            <label for="returnedStatus" class="col-sm-2 col-form-label"
              >Returned status</label
            >
            <div class="col-sm-6">
              <input
                type="text"
                readonly
                class="form-control-plaintext"
                id="returnedStatus"
                value="true"
              />
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Update Status</button>
        </form>
      </div>
    </div>

      <div class="container">

        </div>

    </footer>

  </body>
