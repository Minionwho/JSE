		<form id="form">
			<!-------------------------------- PACKAGE INFORMATION  --------------------------------->
			<div class="container information">
				<h2>Package Information</h2>
				<div class="row g-3">
					<div class="col-lg-3">
						<h5>Tracking Number</h5>
						<h3 class="resi">-</h3>
					</div>
					<div class="col-lg-3"></div>
					<div class="col-lg-3">
						<label for="inputDate" class="form-label"
							><h5>Sending date</h5></label
						>
						<input
							type="date"
							class="form-control"
							id="inputDate"
							required
						/>
					</div>
				</div>
				<br />
				<div class="row g-3">
					<div class="col-lg-3">
						<h5>Service type</h5>
						<div class="form-service">
							<input
								type="radio"
								id="reguler"
								name="serviceType"
								value="REG"
								checked
							/>
							<label class="status-label label-1" for="reguler"
								>Reguler</label
							>
							<input
								type="radio"
								id="prioritas"
								name="serviceType"
								value="PRIO"
							/>
							<label class="status-label label-2" for="prioritas"
								>Prioritas</label
							>
						</div>
					</div>
					<div class="col-lg-3"></div>
					<div class="col-lg-3">
						<label for="inputPackageWeight" class="form-label"
							><h5>Package weight (kg)</h5></label
						>
						<input
							type="number"
							class="form-control"
							id="inputPackageWeight"
							onchange="calcTotalCost()"
							required
						/>
					</div>
				</div>
			</div>
			<!--------------------------------- SENDER INFORMATION  ---------------------------------->
			<div class="container information">
				<h2>Sender Information</h2>
				<div class="row g-3">
					<div class="col-lg-3">
						<label for="inputSenderName" class="form-label"
							><h5>Sender name</h5></label
						>
						<input
							type="text"
							class="form-control"
							id="inputSenderName"
							required
						/>
					</div>
					<div class="col-lg-3"></div>
					<div class="col-lg-3">
						<label for="inputSenderAddress" class="form-label"
							><h5>Sender address</h5></label
						>
						<input
							type="text"
							class="form-control"
							id="inputSenderAddress"
							required
						/>
					</div>
				</div>
				<br />
				<div class="row g-3">
					<div class="col-lg-3">
						<label for="inputSenderPhone" class="form-label"
							><h5>Sender phone</h5></label
						>
						<input
							type="text"
							class="form-control"
							id="inputSenderPhone"
							required
						/>
					</div>
					<div class="col-lg-3"></div>
					<div class="col-lg-2">
						<label for="inputSenderCity" class="form-label"
							><h5>Sender city</h5></label
						>
						<select id="inputSenderCity" class="form-select">
							<option
								value="Jakarta"
								id="senderJakarta"
								class="option-value"
							>
								Jakarta
							</option>
							<option
								value="Tangerang"
								id="senderTangerang"
								class="option-value"
							>
								Tangerang
							</option>
							<option
								value="Depok"
								id="senderDepok"
								class="option-value"
							>
								Depok
							</option>
							<option
								value="Bogor"
								id="senderBogor"
								class="option-value"
							>
								Bogor
							</option>
						</select>
					</div>
				</div>
			</div>
			<!-------------------------------- RECEIVER INFORMATION --------------------------------->
			<div class="container information">
				<h2>Receiver Information</h2>
				<div class="row g-3">
					<div class="col-lg-3">
						<label
							for="inputIntendedReceiverName"
							class="form-label"
							><h5>Intended receiver name</h5></label
						>
						<input
							type="text"
							class="form-control"
							id="inputIntendedReceiverName"
							required
						/>
					</div>
					<div class="col-lg-3"></div>
					<div class="col-lg-3">
						<label for="inputReceiverAddress" class="form-label"
							><h5>Receiver address</h5></label
						>
						<input
							type="text"
							class="form-control"
							id="inputReceiverAddress"
							required
						/>
					</div>
				</div>
				<br />
				<div class="row g-3">
					<div class="col-lg-3">
						<label for="inputReceiverPhone" class="form-label"
							><h5>Receiver phone</h5></label
						>
						<input
							type="text"
							class="form-control"
							id="inputReceiverPhone"
							required
						/>
					</div>
					<div class="col-lg-3"></div>
					<div class="col-lg-2">
						<label for="inputReceiverCity" class="form-label"
							><h5>Receiver city</h5></label
						>
						<select id="inputReceiverCity" class="form-select">
							<option
								value="Jakarta"
								id="receiveJakarta"
								class="option-value"
							>
								Jakarta
							</option>
							<option
								value="Tangerang"
								id="receiveTangerang"
								class="option-value"
							>
								Tangerang
							</option>
							<option
								value="Depok"
								id="receiveDepok"
								class="option-value"
							>
								Depok
							</option>
							<option
								value="Bogor"
								id="receiveBogor"
								class="option-value"
							>
								Bogor
							</option>
						</select>
					</div>
				</div>
			</div>
			<!---------------------------------- SUBMIT BUTTON ----------------------------------->
			<hr />
			<div class="container total-cost">
				<h2>Total Cost</h2>
				<h3 class="total">Rp0</h3>
				<button type="submit" class="submit btn btn-primary">
					Create Delivery
				</button>
			</div>
