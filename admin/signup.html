    <div class="wrapper">
      <div class="container main">
        <div class="row">
          <div class="col-md-6 side-image">
            <div class="text">
              <h2>Admin Account</h2>
            </div>
          </div>
          <div class="col-md-6 right">
            <div class="input-box">
              <header>Sign Up Admin</header>
              <form id="form">
                <div class="input-field">
                  <input
                    type="text"
                    class="input"
                    id="username"
                    required
                    autocomplete="off"
                  />
                  <label for="username">Username</label>
                  <div class="error"></div>
                </div>
                <div class="input-field">
                  <input type="password" class="input" id="password" required />
                  <label for="password">Password</label>
                  <div class="error"></div>
                </div>
                <div class="input-field">
                  <input
                    type="password"
                    class="input"
                    id="confirmPassword"
                    required
                  />
                  <label for="confirmPassword">Confirm Password</label>
                  <div class="error"></div>
                </div>
                <div class="pool-city">
                  <input
                    type="radio"
                    id="jakarta"
                    name="city"
                    value="Jakarta"
                  />
                  <label class="status-label label-1" for="jakarta"
                    >Jakarta</label
                  >
                  <input
                    type="radio"
                    id="tangerang"
                    name="city"
                    value="Tangerang"
                  />
                  <label class="status-label label-2" for="tangerang"
                    >Tangerang</label
                  >
                  <input type="radio" id="depok" name="city" value="Depok" />
                  <label class="status-label label-3" for="depok">Depok</label>
                  <input type="radio" id="bogor" name="city" value="Bogor" />
                  <label class="status-label label-4" for="bogor">Bogor</label>
                </div>
                <div class="input-field">
                  <input type="submit" class="submit" value="Sign Up" />
                </div>
                <div class="signin">
                  <span
                    >Already have an account?
                    <a href="login.html">Log in here</a></span
                  >
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
